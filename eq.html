<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>three.js Graphic EQ</title>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
        div#mp3_player{ width:500px; height:10px; background:#ffffff; padding:5px; margin:5px auto; }
        div#mp3_player > div > audio{  width:500px; background:#ffffff; float:left;  }
        div#mp3_player > canvas{ width:500px; height:30px; background:#ffffff; float:left; }
        div#container > canvas{ width:800px; height:600px; background:#ffffff; float:left; }
    </style>
</head>

<body>
    <script src="docs/libraries/three.js"></script>
    <script src="docs/libraries/OrbitControls.js"></script>
    <script src="docs/libraries/stats.js"></script>

    <div id="container">
    <div id="mp3_player">
    <div id="audio_box">
    </div>


<script type="text/javascript">
/*** base Graphic EQ code by srchea  */

var camera, scene, renderer;
var controls;
var listener;
var document;
var audio = new Audio();

// Establish all variables that your Analyser will use
var source, context, analyser, dataArray;

scene = new THREE.Scene();

function audioElement(){
    // Create a new instance of an audio object and adjust some of its properties
    audio.src = "docs/CutYourHair.mp3";
    //audio.src = "docs/CutYourHair.mp3";
    audio.controls = true;
    audio.loop = true;
    audio.autoplay = true;

    context = new (window.AudioContext || window.webkitAudioContext)();
    analyser = context.createAnalyser(); // AnalyserNode method
    analyser.fftSize = 32;

    // Re-route audio playback into the processing graph of the AudioContext
    source = context.createMediaElementSource(audio); 
    source.connect(analyser);
    analyser.connect(context.destination);

    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(bufferLength);
    
    var freqData = analyser.getByteFrequencyData(dataArray);

    console.log(freqData);
}

function setRect(n){    
        var geometry = new THREE.CubeGeometry(1, (audioElement.freqData)*1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0x7777f});
        var rect = new THREE.Mesh(geometry, material);
        rect.name = "rect-" + scene.children.length;

        //rect.position.z = -( 0 + (n*2) );    
        rect.translateZ(n * 2.5);

        scene.add(rect);
}

function init() {
    camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 100 );
    camera.position.set( 50, 50, 50 );
    
    // create an AudioListener and add it to the camera
    listener = new THREE.AudioListener();
    camera.add( listener );

audioElement();

    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );

    // show cubes in an array
    var i;
    for(i=0; i<10; i++) {
        setRect(i);
    }

    // show axes in the screen
    var axes = new THREE.AxesHelper(2);
    scene.add(axes);

    var ambientLight = new THREE.AmbientLight(0x7777ff);
    scene.add(ambientLight);

    controls = new THREE.OrbitControls(camera);
    controls.rotateSpeed = 4;
}

init();
controls.update();
renderer.render(scene, camera);
animate();

function animate() {
    freqData = dataArray;
    console.log(freqData);
    requestAnimationFrame( animate );
    controls.update();
    renderer.render( scene, camera );
}

document.getElementById('audio_box').appendChild(audio);
document.getElementById("container").appendChild(renderer.domElement);


</script>
